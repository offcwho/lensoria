<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Подключение boxicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/assets/style/normalize.min.css">
    <link rel="stylesheet" href="/assets/style/main-style.min.css">
    <script defer src="/assets/javascript/application.js"></script>
</head>
<body class="application">
    <div class="application__template">
        <header class="application__header header" id="header">
            <!-- контент шапки сайта -->
             <div class="container header__container">
                <a href="" class="header__link">
                    <span class="header__logo">lensoria</span>
                 </a>
                 <nav class="header__navbar">
                    <menu class="header__menu">
                        <li class="header__list">
                            <a href="" class="header__link">Home</a>
                        </li>
                        <li class="header__list">
                            <a href="" class="header__link">About Us</a>
                        </li>
                        <li class="header__list">
                            <a href="" class="header__link">Work</a>
                        </li>
                        <li class="header__list">
                            <a href="" class="header__link">Service</a>
                        </li>
                    </menu>
                    <ul class="buttons header__buttons">
                            <button class="button header__button">Contact Us</button>
                            <button class="button header__button">
                                <img src="./assets/img/Arrow.svg" alt="" class="header__buttonIcon">
                            </button>
                        </li>
                    </ul>
                 </nav>
             </div>
        </header>
        <main class="application__main main" id="main">
            <div class="main__content" id="main-content">
                <!-- контент страницы сайта -->                
                <section class="main__section welcome">
                    <div class="container welcome__container">
                        <div class="welcome__block">
                            <div class="welcome__heading">
                                <h1 class="welcome__title">Capturing Life’s Moments, Turning Memories into Timeless Visual Masterpieces</h1>
                                <p class="welcome__description">We specialize in preserving your cherished moments through stunning photography</p>
                                <div class="buttons welcome__buttons">
                                    <button class="button welcome__button">Contact Us</button>
                                    <button class="button welcome__button">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="welcome__svg" xmlns="http://www.w3.org/2000/svg">
                                            <path class="welcome__path" d="M16.95 7.0498L7.04999 16.9498" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path class="welcome__path" d="M10 7L16.95 7.049L17 14" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>                                            
                                    </button>
                                </div>
                            </div>
                            <div class="welcome__slider">
                                <!--Тут слайдер будет-->
                            </div>
                        </div>
                        <img src="" alt="" class="welcome__image">
                    </div>
                </section>
            </div>
        </main>
        <footer class="application__footer footer">
            <!-- контент подвала сайта -->
        </footer>
    </div>
</body>
</html>
